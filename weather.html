<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- icon -->
    <link rel="shortcut icon" href="http://clipart-library.com/images_k/transparent-weather/transparent-weather-11.png">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- My style sheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Main heading -->
    <header>
        <div class="container-fluid">
            <h1>Weather Dashboard</h1>
            <h4>
                Search a location to get the current weather and five day forecast
            </h4>
            <p id="currentDay"></p>
            <p id="currentTime"></p>
        </div>
    </header>
    <!-- End Main heading -->

    <!-- Start container -->
    <div class="container">
        <!-- Start row -->
        <div class="row">
            <!-- Start column -->
            <embed class="col-lg-3 bg-light pt-3 pb-3 mx-auto">
            <h5>Search for a city:</h5>

            <!-- Start input group -->
            <div class="input-group mb-3">
                <input id="searchCity" type="text" class="form-control mt-3" placeholder="City name..."
                    class="input-group-append" />
                <button id="searchBtn" class="btn btn-primary mt-3" type="button" id="button-addon2">
                    <i class="far fa-search"></i>
                </button>
            </div>
            <!-- End input group -->


        </div>
        <!-- Current Weather Card -->
        <div class="d-flex">
            <!-- Start column -->
            <div class="col-sm-9">
                <div id="currentCity"></div>
            </div>
            <!-- End card -->

            <!-- History Card -->
            <div class="card d-flex col-sm-3">
                <strong>History</strong>
                <ul id="cityList" class="list-group list-group-flush list"></ul>
            </div>
            <!-- End card -->
        </div>
    </div>

    <!-- End Row -->

    <!-- Start forecast container -->
    <div class="mt-4 col-md-12">
        <h5 id="forecastH5"></h5>

        <!-- Start row -->
        <div id="forecast" class="row mb-6"></div>
        <!-- End row -->
    </div>
    <!-- End forecast container -->
    </div>
    <!-- End container -->
    <!-- fixed bottom footer -->
    <footer class="footer">
        <div class="container">
            <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- socials -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/jordan-neill-a48b681a0/"><i
                                    class="fab fa-linkedin"></i></a>
                        </li>
                        <li class="navbar-nav mr-auto">
                            <a class="nav-link" href="https://github.com/jordanalexis6"><i
                                    class="fab fa-github"></i></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://jordanalexis6.github.io">Jordan Neill</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
